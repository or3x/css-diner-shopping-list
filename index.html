<!DOCTYPE html>
<html>
<head>
	<title>Shopping_List-4th_Lesson</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.png">
</head>
<body>
	<div class="wrap">
	<header class="header_main">
		<h1>CSS Dinner Shopping List</h1>
		<h3 class="subtitle">Let`s go to the mall!</h3>
	</header>
		<section  class="main_list clearfix">
		<ul>
			<li class="style-1"><input type="checkbox" id="done"/>
			<label for="done"> A lot of pickles <small class="second">for the next lesson about CSS</small></label></li>
			<li class="style-2"><input type="checkbox"  id="done"/><label for="done"> 10 apples <small class="second">for more CSS manipilation</small></label></li>
			<li class="style-1"><input type="checkbox"  id="done"/><label for="done"> 20 oranges <small class="second">because they are awesome</small></label></li>
			<li class="style-2"><input type="checkbox"  id="done"/><label for="done"> 13 plates <small class="second">hm... they always disappear</small></label></li>
			<li class="style-1"><input type="checkbox"  id="done"/><label for="done"> 15 bentos</label></li>
			<li class="style-2"><input type="checkbox"  id="done"/><label for="done"> 1 bottle of Sake ^_^ <small class="second">for my friends</small></label></li>
		</ul>
		</section>
			<footer class="clearfix"> Bon appetit :)</footer>
	</div>

</body>
</html>
